<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #222;
        }
        p {
            font-weight: 300;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        .videos iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Onkka Pottery</h1>
        <p>Handmade functional stoneware since 1973.</p>

        <div class="videos">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/iccSyLE052Q?si=rABiwYF1rhJYdC9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Artwork 1">
            <img src="https://via.placeholder.com/300" alt="Artwork 2">
        </div>

        <div class="footer">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
